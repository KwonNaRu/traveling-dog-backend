spring:
  application:
    name: backend

  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      name: travelingdog
      profile: local

  data:
    redis:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true

  web:
    resources:
      add-mappings: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.travelingdog.backend.controller
