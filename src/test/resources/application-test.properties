# ===================================================================
# 테스트 환경 설정 파일
# 이 파일은 테스트 실행 시 사용되는 설정을 정의합니다.
# @ActiveProfiles("test") 어노테이션이 있는 테스트 클래스에서 활성화됩니다.
# ===================================================================

# ===================================================================
# 데이터베이스 설정
# H2 인메모리 데이터베이스를 사용하여 테스트 시 실제 DB에 영향을 주지 않습니다.
# PostgreSQL 호환 모드로 설정하여 실제 환경과 유사하게 동작하도록 합니다.
# ===================================================================
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# ===================================================================
# JPA 설정
# 테스트 실행 시마다 스키마를 새로 생성하고 테스트 종료 후 삭제합니다.
# SQL 쿼리를 출력하여 디버깅을 용이하게 합니다.
# ===================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# Google Maps API 설정
# 테스트용 더미 API 키를 사용하여 실제 API 호출 없이 테스트합니다.
# 실제 테스트에서는 RestClient가 모킹되어 이 키를 사용하지 않습니다.
# ===================================================================
google.maps.api.key=test_api_key

# ===================================================================
# OpenAI API 설정
# 테스트용 더미 API 키를 사용하여 실제 API 호출 없이 테스트합니다.
# GPT 응답 생성 기능을 테스트할 때 사용됩니다.
# ===================================================================
openai.api.key=test_openai_api_key

# ===================================================================
# 로깅 설정
# 테스트 실행 중 상세한 로그를 출력하여 디버깅을 용이하게 합니다.
# Spring 테스트 프레임워크와 애플리케이션 코드의 로그 레벨을 DEBUG로 설정합니다.
# ===================================================================
logging.level.org.springframework.test=DEBUG
logging.level.com.travelingdog.backend=DEBUG 