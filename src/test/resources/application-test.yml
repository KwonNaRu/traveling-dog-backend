spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
  cloud:
    config:
      enabled: false

  # Redis 설정 추가
  data:
    redis:
      host: localhost
      # 포트는 동적으로 설정됨 (CI 환경: 6380, 로컬: 동적 포트)
      database: 1 # 테스트용 데이터베이스 (0이 아닌 다른 번호 사용)
      timeout: 2000
      connect-timeout: 2000
      # Azure Redis Cache SSL 설정 (CI 환경에서만 적용)
      ssl:
        enabled: ${CI:false}

  # 세션 설정 추가
  session:
    redis:
      namespace: traveling-dog:session:test
      flush-mode: on-save
    timeout: 3600
    store-type: redis

google:
